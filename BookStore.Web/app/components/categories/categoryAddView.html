 <!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Thêm mới danh mục
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Trang Chủ</a></li>
        <li><a href="#">Sản Phẩm</a></li>
        <li><a ui-sref="categories">Danh Mục</a></li>
        <li class="active">Thêm mới</li>
    </ol>
</section>

<!-- Main content -->
<section class="content">
    <!-- Horizontal Form -->
    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">Thêm Mới:{{category.Name}}</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal" novalidate name="frmAddCategory" role="form" ng-submit="AddCategory()">
            <div class="box-body">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Tên Danh Mục</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-maxlength="256" required ng-change="GetSeoTitle()" name="name" ng-model="category.Name">
                        <span ng-show="frmAddCategory.name.$invalid" class="has-error">Không được để trống tên danh mục.</span>
                        <span ng-show="frmAddCategory.name.$error.maxlength" class="has-error">Tên danh mục không được quá 256 ký tự.</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Tiêu Đề SEO</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="alias" ng-model="category.Alias">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Mô Tả Ngắn</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-maxlength="500" name="description" ng-model="category.Description">
                        <span ng-show="frmAddCategory.description.$error.maxlength" class="has-error">Mô tả không được quá 500 ký tự.</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Danh mục cha</label>
                    <div class="col-sm-10">
                        <select name="parentId" class="form-control" ng-model="category.ParentId" ng-options="option.Id as option.Name for option in parentCategories">
                            <option value="">Danh mục gốc</option>
                        </select>
                        <input type="hidden" name="parentId" ng-model="category.ParentId" />
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Thứ tự hiển thị</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" name="displayOrder" required ng-model="category.DisplayOrder">
                        <span ng-show="frmAddCategory.displayOrder.$invalid" class="has-error">Không được để trống thứ tự</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Hình Ảnh</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="image" ng-model="category.Image">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Meta Keyword</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="metaKeyword" ng-model="category.MetaKeyword">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Meta Description</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" name="metaDiscription" ng-model="category.MetaDescription"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="status" ng-model="category.Status" ng-checked="category.Status"> Kích hoạt
                            </label>
                        </div>
                            <div class="checkbox">
                            <label>
                                <input type="checkbox" name="homeFlag" ng-model="category.HomeFlag" ng-checked="category.HomeFlag"> Hiển thị trang chủ
                            </label>
                    </div>
                    </div>
                </div>
            </div>
            <!-- /.box-body -->
            <div class="box-footer">
                <button ui-sref="categories" class="btn btn-default">Hủy</button>
                <button type="submit" ng-disabled="frmAddCategory.$invalid" class="btn btn-success pull-right">Lưu</button>
            </div>
            <!-- /.box-footer -->
        </form>
    </div>
    <!-- /.box -->
</section>
